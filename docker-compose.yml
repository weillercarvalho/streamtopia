version: "3"
services:
  app_react:
    build: ./frontend
    container_name: app_react
    volumes:
      - build_react:/var/www/html
    depends_on:
      - app_node

  banco:
    image: postgres
    container_name: banco
    ports:
      - 2345:5432
    env_file:
      - ./node/.env
    volumes:
      - volume_banco:/var/lib/postgresql/data

  app_node:
    build: ./node
    container_name: app_node
    ports:
      - 5000:5000
    env_file:
      - ./node/.env
    volumes:
      - ./node:/usr/src
      - /usr/src/node_modules
    entrypoint: dockerize -wait tcp://banco:5432 -timeout 20s docker-entrypoint.sh
    command: "npm run start"
    depends_on:
      - banco

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - build_react:/var/www/html
    depends_on:
      - app_react

volumes:
  build_react:
  volume_banco: